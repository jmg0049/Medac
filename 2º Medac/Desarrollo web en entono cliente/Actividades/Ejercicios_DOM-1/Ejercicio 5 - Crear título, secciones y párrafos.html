<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Añadir títulos de distintos niveles</title>
</head>
<body style="background-color: beige;">
    <div style="background-color: rgba(2, 2, 5, 0.418);">
        <h1 style="text-align: center;">Crea un título y dos secciones.</h1>
    </div>
    
    <hr>
    <div id="div1">

    </div>

    <form>
        <h4>Introduce el título: </h4>
        <!--Para darle tamaño al textarea se usan cols y rows -->
        <textarea cols="50" rows="2" id="campoTitulo" placeholder="Título"></textarea>
        <br>
        <h4>Introduce la sección 1: </h4>
        <textarea cols="50" rows="2" id="campoSeccion1" placeholder="Primera sección"></textarea>
        <br>
        <h3>Introduce los párrafos de la primera sección: </h3>
        <textarea cols="50" rows="2" id="parrafo1" placeholder="Párrafos primera sección"></textarea>
        <br>
        <h4>Introduce la sección 2: </h4>
        <textarea cols="50" rows="2" id="campoSeccion2" placeholder="Segunda sección"></textarea>
        <br>
        <h3>Introduce los párrafos de la segunda sección: </h3>
        <textarea cols="50" rows="2" id="parrafo2" placeholder="Párrafos segunda sección"></textarea>
        <br>
        <br><br>
        <!--Hacemos un botón de tipo reset para que lo que escribamos al enviarlo se borre y podamos seguir.-->
        <button type="reset" style="width: 100px; height: 40px; background-color: rgba(0, 0, 255, 0.212);" onclick="rellenarInformacion()">Rellenar</button>
    </form>

    <script>
        function rellenarInformacion() {
        // Obtener los valores del formulario
        var titulo = document.getElementById("campoTitulo").value;
        var seccion1 = document.getElementById("campoSeccion1").value;
        var parrafo1 = document.getElementById("parrafo1").value;
        var seccion2 = document.getElementById("campoSeccion2").value;
        var parrafo2 = document.getElementById("parrafo2").value;

        // Crear elementos para el título y las secciones
        var tituloElement = document.createElement("h2");
        tituloElement.textContent = titulo;

        var seccion1Element = document.createElement("h3");
        seccion1Element.textContent = seccion1;

        var seccion2Element = document.createElement("h3");
        seccion2Element.textContent = seccion2;

        // Crear elementos de párrafo para cada sección
        var parrafo1Element = document.createElement("p");
        parrafo1Element.textContent = parrafo1;

        var parrafo2Element = document.createElement("p");
        parrafo2Element.textContent = parrafo2;

        // Agregar elementos al documento
        document.getElementById("div1").appendChild(tituloElement);
        document.getElementById("div1").appendChild(seccion1Element);
        document.getElementById("div1").appendChild(parrafo1Element);
        document.getElementById("div1").appendChild(seccion2Element);
        document.getElementById("div1").appendChild(parrafo2Element);
    }
    </script>
</body>
</html>
