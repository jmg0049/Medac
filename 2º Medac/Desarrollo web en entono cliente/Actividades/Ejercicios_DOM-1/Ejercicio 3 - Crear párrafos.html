<!--Mediante un formulario vamos a añadir párrafos-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Añade párrafos</title>
</head>
<body>
    <h1>Añade párrafos</h1>
    <div id="div1">

    </div>

    <form>
        <textarea cols="50" rows="2"  id="campoFrase" placeholder="Nuevo párrafo"></textarea><br>
        <input type="reset" value="Añadir párrafo" onclick="AñadirParrafo()">
    </form>

    <script>
        function AñadirParrafo() {
            var nuevoParrafo = document.getElementById("campoFrase").value;
            var div1 = document.getElementById("div1");
            var parrafo = document.createElement("p");
            parrafo.textContent = nuevoParrafo;
            div1.appendChild(parrafo);
        }
    </script>
</body>
</html>
