<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Añadir contenido al título</title>
</head>
<body>
    <h1 id="titulo">Título: </h1>
    <h2 id="seccion1">Sección 1:</h2>
    <h2 id="seccion2">Sección 2: </h2>
    <hr>
    <br>
    <form>
        <h4>Introduce el título: </h4>
        <!--Para darle tamaño al textarea se usan cols y rows -->
        <textarea cols="50" rows="5" id="campoTitulo" placeholder="Título"></textarea>
        <br>
        <h4>Introduce la sección 1: </h4>
        <textarea cols="50" rows="5" id="campoSeccion1" placeholder="Primera sección"></textarea>
        <br>
        <h4>Introduce la sección 2: </h4>
        <textarea cols="50" rows="5" id="campoSeccion2" placeholder="Segunda sección"></textarea>
        <br><br>
        <!--Hacemos un botón de tipo reset para que lo que escribamos al enviarlo se borre y podamos seguir.-->
        <button type="reset" style="width: 200px; height: 80px; background-color: rgba(0, 0, 255, 0.212);" onclick="rellenarInformacion()">Rellenar información</button>
    </form>

    <script>
        function rellenarInformacion(){
            //Imprime text area de title en el title:
            var title = document.createTextNode(" "+campoTitulo.value);//document.createTextNode(" " + campoTitulo.value) = pilla el contenido del text area
            var printTITLE = document.getElementById("titulo");//guarda el contenido en el título
            printTITLE.appendChild(title);//imprime

            //Imprime text area de campoSeccion1 en la primera sección:
            var section = document.createTextNode(" "+campoSeccion1.value);//pilla el contenido del text area
            var printSECTION = document.getElementById("seccion1");//guarda el contenido en 1º sección
            printSECTION.appendChild(section);//imprime

            //Imprime text area de campoSeccion2 en la segunda sección:
            var section2 = document.createTextNode(" "+campoSeccion2.value);//pilla el contenido del text area
            var printSECTION = document.getElementById("seccion2");//guarda el contenido en 2º sección
            printSECTION.appendChild(section2);//imprime
        }
        
    </script>
</body>
</html>
