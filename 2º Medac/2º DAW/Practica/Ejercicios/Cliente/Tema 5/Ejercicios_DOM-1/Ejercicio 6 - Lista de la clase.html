<!--Añadir nuevos elementos a una lista cada vez que se pulse el botón-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1>Añade nuevos elementos a la lista cada vez que se pulsa el botón:</h1>
    <h3>Lista de clase: </h3>
    <ul id="lista">
        <li>Juan Amador Rubio</li>
        <li>Gonzalo Astudillo Ortega</li>
        <li>Luis Blanco Moyano</li>
        <li>Ana Cabezas Berjillos</li>
    </ul>

    <h4>Nombre:</h4>
    <textarea cols="50" rows="2"  placeholder="Nuevo nombre" id="nombre"></textarea><br>
    <button type="reset" onclick="aniade()">Añadir nombre</button>

    <script>
        function aniade() {
            var nombreInput = document.getElementById("nombre");
            var lista = document.getElementById("lista");

            // Obtén el valor del campo de texto
            var nuevoNombre = nombreInput.value;

            // Crea un nuevo elemento de lista
            var nuevoElemento = document.createElement("li");
            nuevoElemento.textContent = nuevoNombre;

            // Agrega el nuevo elemento a la lista
            lista.appendChild(nuevoElemento);

            // Borra el contenido del campo de texto
            nombreInput.value = "";
        }
    </script>

</body>
</html>
